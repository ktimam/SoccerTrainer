<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>WASM memory test</title>
  </head>

  <body>
    <script>
        const importObject = {
          imports: {
            imported_func: arg => {
              console.log(arg);
            }
          }
        };
  
        fetch("build/ICMLPSample.wasm").then(response =>
          response.arrayBuffer()
        ).then(bytes =>
          WebAssembly.instantiate(bytes, importObject)
        ).then(result => {
          result.instance.exports.train();
        });
    </script>
  </body>

</html>
